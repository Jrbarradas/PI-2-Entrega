<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feed</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="feed.css">
    </head>
<body class="bg-dark">

    <div class="d-flex justify-content-center mt-5">

        <form id="formulario" class="rounded-2 bg-white p-5 w-50">
            <h3 class="text-center mt-4">Faça seu Comentário</h3>

            <div class="mb-3">
                <label for="inputName" class="form-label">Localidade do acontecimento</label>
                <input type="text" class="form-control" id="inputName" placeholder="Digite seu bairro/cidade aqui..." required>
            </div>

            <div class="mb-3">
                <label for="inputText" class="form-label">O que deseja compartilhar conosco?</label>
                <textarea class="form-control" id="inputText" placeholder="Comente algo aqui..." required></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit">Publicar</button>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-center">
        <div class="rounded-2 bg-white p-3 w-50 mt-5" id="commentPost">
            <h5 class="text-center mb-3">Comentários</h5>

        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="feed.js"></script>

<footer>
    <p>Todos os direitos reservados - Grupo 06 - PI Senac 2023</p>
</footer>
</body>
</html>
